<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Term Extractor Prototype</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        label {
            display: block;
            margin-top: 10px;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="file"], input[type="text"], button {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="file"] {
            width: 100%;
        }
        input[type="text"] {
            width: calc(100% - 22px); /* Account for padding and border */
        }
        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f0f0f0;
        }
        .loader {
            border: 5px solid #f3f3f3; /* Light grey */
            border-top: 5px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none; /* Hidden by default */
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Term Extractor</h1>

        <form id="uploadForm">
            <div>
                <label for="fileInput">Upload DOCX File:</label>
                <input type="file" id="fileInput" name="file" accept=".docx" required>
            </div>

            <div>
                <label for="providerInput">Extraction Provider:</label>
                <input type="text" id="providerInput" name="extraction_provider" value="default_provider" required>
                <small>e.g., your configured provider name like "openai_gpt4", "local_ollama" etc.</small>
            </div>

            <button type="submit">Extract Terms</button>
        </form>

        <div id="loader" class="loader"></div>
        <div id="status"></div>

        <h2>Extracted Terms</h2>
        <table id="resultsTable">
            <thead>
                <tr>
                    <th>Term</th>
                    <th>Count</th>
                </tr>
            </thead>
            <tbody id="resultsBody">
                <tr>
                    <td colspan="2" style="text-align:center;">No terms extracted yet.</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        const uploadForm = document.getElementById('uploadForm');
        const fileInput = document.getElementById('fileInput');
        const providerInput = document.getElementById('providerInput');
        const statusDiv = document.getElementById('status');
        const resultsTableBody = document.getElementById('resultsBody');
        const loader = document.getElementById('loader');

        uploadForm.addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent default form submission

            const file = fileInput.files[0];
            const provider = providerInput.value.trim();

            if (!file) {
                showStatus('Please select a DOCX file.', 'error');
                return;
            }
            if (!provider) {
                showStatus('Please enter an extraction provider.', 'error');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);
            formData.append('extraction_provider', provider);

            // Clear previous results and status
            resultsTableBody.innerHTML = '<tr><td colspan="2" style="text-align:center;">Processing...</td></tr>';
            statusDiv.innerHTML = '';
            statusDiv.className = '';
            loader.style.display = 'block'; // Show loader

            try {
                // Make sure your FastAPI server is running on http://localhost:8000 (or adjust URL)
                // The endpoint is /term_extract_batch as defined in your Python code
                const response = await fetch('/api/term_extract/term_extract_batch', {
                    method: 'POST',
                    body: formData,
                    // No 'Content-Type' header needed, browser sets it for FormData
                });

                loader.style.display = 'none'; // Hide loader

                if (!response.ok) {
                    let errorMsg = `Error: ${response.status} ${response.statusText}`;
                    try {
                        const errorData = await response.json();
                        errorMsg = `Error: ${errorData.detail || errorData.error || JSON.stringify(errorData)}`;
                    } catch (e) {
                        // If error response is not JSON
                        errorMsg = `Server error: ${response.status}. Could not parse error details.`;
                    }
                    showStatus(errorMsg, 'error');
                    resultsTableBody.innerHTML = `<tr><td colspan="2" style="text-align:center;">Extraction failed.</td></tr>`;
                    return;
                }

                const data = await response.json();

                if (data.terms && data.terms.length > 0) {
                    displayResults(data.terms);
                    showStatus('Terms extracted successfully!', 'success');
                } else if (data.terms && data.terms.length === 0) {
                    resultsTableBody.innerHTML = '<tr><td colspan="2" style="text-align:center;">No terms found in the document.</td></tr>';
                    showStatus('Extraction complete, but no terms were found.', 'success');
                } else if (data.error) { // Handle backend's specific JSON error
                     showStatus(`Error from server: ${data.error}`, 'error');
                     resultsTableBody.innerHTML = `<tr><td colspan="2" style="text-align:center;">Error: ${data.error}</td></tr>`;
                }
                else {
                    showStatus('Received an unexpected response structure.', 'error');
                    resultsTableBody.innerHTML = '<tr><td colspan="2" style="text-align:center;">Unexpected response.</td></tr>';
                }

            } catch (error) {
                loader.style.display = 'none'; // Hide loader on network error
                console.error('Fetch error:', error);
                showStatus(`Network error or client-side issue: ${error.message}`, 'error');
                resultsTableBody.innerHTML = '<tr><td colspan="2" style="text-align:center;">Failed to connect to server.</td></tr>';
            }
        });

        function showStatus(message, type) {
            statusDiv.textContent = message;
            statusDiv.className = type; // 'success' or 'error'
        }

        function displayResults(terms) {
            resultsTableBody.innerHTML = ''; // Clear previous results

            if (terms.length === 0) {
                const row = resultsTableBody.insertRow();
                const cell = row.insertCell();
                cell.colSpan = 2;
                cell.textContent = 'No terms found.';
                cell.style.textAlign = 'center';
                return;
            }

            terms.forEach(item => {
                const row = resultsTableBody.insertRow();
                const termCell = row.insertCell();
                const countCell = row.insertCell();

                termCell.textContent = item.term;
                countCell.textContent = item.count;
            });
        }
    </script>
</body>
</html>
